<div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
             xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>

<div class="row justify-content-center">
    <div class="col col-md-8">
        <div class="card mt--6 report-card">
            <div class="card-body">
                <div class="container" style="margin-top:10px">
                    <h2 style="font-weight: 400;">Report Symptoms</h2>
                    <p>Have you experienced any of these symptoms in the last 2-14 days?</p>
                    <form id="form">
                        <div class="form-group">
                            <div class="form-check"><input class="form-check-input" type="checkbox"
                                                           id="fever_chills"><label class="form-check-label"
                                                                                    for="fever_chills">Fever or
                                chills</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="cough"><label
                                    class="form-check-label" for="cough">Cough</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox"
                                                           id="shortness_breath"><label class="form-check-label"
                                                                                        for="shortness_breath">Shortness
                                of breath</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox"
                                                           id="difficulty_breathing"><label class="form-check-label"
                                                                                            for="difficulty_breathing">Difficulty
                                breathing</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="fatigue"><label
                                    class="form-check-label" for="fatigue">Fatigue</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox"
                                                           id="muscle_body_aches"><label class="form-check-label"
                                                                                         for="muscle_body_aches">Muscle
                                or body aches</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="headache"><label
                                    class="form-check-label" for="headache">Headache</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox"
                                                           id="loss_taste_smell"><label class="form-check-label"
                                                                                        for="loss_taste_smell">New loss
                                of taste or smell</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox"
                                                           id="sore_throat"><label class="form-check-label"
                                                                                   for="sore_throat">Sore throat</label>
                            </div>
                            <div class="form-check"><input class="form-check-input" type="checkbox"
                                                           id="congestion_runny_nose"><label class="form-check-label"
                                                                                             for="congestion_runny_nose">Congestion
                                or runny nose</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox"
                                                           id="nausea_vomiting"><label class="form-check-label"
                                                                                       for="nausea_vomiting">Nausea or
                                vomiting</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="diarrhea"><label
                                    class="form-check-label" for="diarrhea">Diarrhea</label></div>
                            <button class="btn btn-primary" id="report" type="submit" style="margin-top: 10px;">Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
