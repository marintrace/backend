version: "3"
services:
  web:
    env_file:
      - app.env
    build:
      context: .
      dockerfile: rest_service/Dockerfile
    restart: always
    ports:
     - "5001:5001"
     - "80:80"
    depends_on:
      - redis
  worker:
    env_file:
      - app.env
    build:
      context: .
      dockerfile: worker_service/Dockerfile
    depends_on:
      - redis
  monitor:
    env_file:
      - app.env
    build:
      context: .
      dockerfile: worker_service/Dockerfile
    ports:
     - "5555:5555"
    entrypoint: flower
    command:  -A tasks --port=5555 --broker=redis://redis:6379/0
    depends_on:
      - redis
  redis:
    image: redis