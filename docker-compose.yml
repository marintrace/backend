version: "3"
services:
  web:
    env_file:
      - app.env
    build:
      context: .
      dockerfile: rest_service/Dockerfile
    restart: always
    ports:
     - "5001:5001"
     - "80:80"
    depends_on:
      - redis
  worker:
    env_file:
      - app.env
    build:
      context: .
      dockerfile: worker_service/Dockerfile
    depends_on:
      - redis
    entrypoint: celery
    command: -A tasks worker --loglevel=info -Q default
  priority_worker:
    env_file:
      - app.env
    build:
      context: .
      dockerfile: worker_service/Dockerfile
    depends_on:
      - redis
    entrypoint: celery
    command: -A tasks worker --loglevel=info -Q priority
  monitor:
    env_file:
      - app.env
    build:
      context: .
      dockerfile: worker_service/Dockerfile
    ports:
     - "5555:5555"
    depends_on:
      - redis
    entrypoint: celery
    # should be in entrypoint to pull down from vault/etcd
    command: -A tasks flower --auth="amrit_baveja@branson.org"
  redis:
    image: redis