apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /rest/*
        backend:
          serviceName: {{ .Release.Name }}-rest
          servicePort: 80
      - path: /admin/*
        backend:
          serviceName: {{ .Release.Name }}-admin-oidc
          servicePort: 80
      - path: /web/*
        backend:
          serivceName: {{ .Release.Name }}-webapp
          servicePort: 80