apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ template "rest.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: api.marintracingapp.org
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "rest.fullname" . }}
          servicePort: {{ .Values.exposePort }}