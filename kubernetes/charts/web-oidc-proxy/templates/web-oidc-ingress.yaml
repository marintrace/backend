apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ template "web-oidc.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - marintracingapp.org
      secretName: ingress-tls
  rules:
    - host: marintracingapp.org
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "web-oidc.fullname" . }}
              servicePort: {{ .Values.exposePort }}